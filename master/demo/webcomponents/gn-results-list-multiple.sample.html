<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Component Demo</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html,
      body {
        font-family: Roboto;
        --color-gray-100: #d2ecff;
      }
    </style>
  </head>
  <body>
    <script src="gn-wc.js"></script>
    <h2>Forest</h2>
    <gn-results-list
      api-url="https://apps.titellus.net/geonetwork/srv/api"
      size="5"
      layout="TITLE"
      fixed="true"
      query="+tag.default:forest"
    ></gn-results-list>

    <h2>Marine</h2>
    <gn-results-list
      api-url="https://apps.titellus.net/geonetwork/srv/api"
      size="5"
      primary-color="#343e9c"
      search-id="marine"
      fixed="true"
      query="+tag.default:marine"
      layout="TITLE"
    ></gn-results-list>
  </body>
</html>
