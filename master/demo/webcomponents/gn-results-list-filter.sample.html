<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Component Demo</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html,
      body {
        font-family: Roboto;
        --color-gray-100: #d2ecff;
      }
    </style>
  </head>
  <body>
    <script src="gn-wc.js"></script>
    <h1>Filter on services</h1>
    <h2>elasticsearch object</h2>
    <gn-results-list
      api-url="https://apps.titellus.net/geonetwork/srv/api"
      size="5"
      layout="TITLE"
      search-id="elastic"
      fixed="true"
      filter='{"elastic": [{ "term": { "cl_hierarchyLevel.key": "service" } }]}'
    ></gn-results-list>
    <h2>custom object</h2>
    <gn-results-list
      api-url="https://apps.titellus.net/geonetwork/srv/api"
      size="5"
      layout="TITLE"
      search-id="custom"
      fixed="true"
      filter='{"custom": { "cl_hierarchyLevel.key": { "service": true } }}'
    ></gn-results-list>
  </body>
</html>
