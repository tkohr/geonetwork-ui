<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Component Demo</title>
    <base href="./" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      html,
      body {
        font-family: Roboto;
        --color-gray-100: #d2ecff;
      }
    </style>
  </head>
  <body>
    <script src="gn-wc.js"></script>
    <gn-facets
      api-url="https://apps.titellus.net/geonetwork/srv/api"
      facet-config='{"tag.default":{"terms":{"field":"tag.default","include":".*","size": 10}}}'
    ></gn-facets>
    <gn-results-list
      api-url="https://apps.titellus.net/geonetwork/srv/api"
      query='{"tag.default": { "land use": true }}'
    ></gn-results-list>
  </body>
</html>
